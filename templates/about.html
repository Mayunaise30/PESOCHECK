<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About - PesoCheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0b132b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    nav {
      background-color: #1c2541;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
        width: 100%;
      }

      .container {
        padding: 1rem;
      }

      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>PesoCheck</h1>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/history">History</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>About PesoCheck</h2>
    <p>PesoCheck is a tool that predicts whether your money is fake or real, using machine learning models. It is designed to detect counterfeit bills and assist users in identifying fake currency with high confidence levels.</p>
  </div>
</body>
</html>
